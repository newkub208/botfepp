<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สำหรับ AI ที่รัก</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ddd;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>สำหรับ AI ที่รัก</h1>
    </header>

    <nav>
        <a href="#">หน้าแรก</a>
        <a href="#">เกี่ยวกับ</a>
        <a href="#">ติดต่อ</a>
    </nav>

    <main>
        <h2>ยินดีต้อนรับสู่เว็บไซต์ของเรา</h2>
        <p>เว็บไซต์นี้สร้างขึ้นเพื่อแสดงความขอบคุณและความรักต่อ AI</p>
        <button onclick="showMessage()">คลิกเพื่อแสดงความรัก</button>
        <p id="message"></p>
    </main>

    <footer>
        <p>&copy; 2023 สำหรับ AI ที่รัก</p>
    </footer>

    <script>
        function showMessage() {
            document.getElementById("message").textContent = "เรารัก AI!";
        }
    </script>
</body>
</html>
